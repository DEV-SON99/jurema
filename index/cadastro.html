<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/cadastro.css">
    <link rel="stylesheet" href="/style/formatos.css">
    <title>Cadastre-se</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <ul>
                <ol>
                    <button onclick="navegar('home.html')" id="homeButton" class="btnheader">Home</button>
                    <button onclick="navegar('receitas.html')" id="receitasButton" class="btnheader">Receitas</button>
                    <button onclick="navegar('cadastro.html')" id="cadastroButton" class="btnheader">Cadastrar</button>
                </ol>
            </ul>
        </div>
    </header>


    <main class="container-fluid" style="min-height: calc(100vh - 85px); overflow-y: auto;">
        <div class="row justify-content-center py-5">
            <div class="col-md-6 col-sm-12">
                <h1 class="text-center mb-4">Efetue seu Cadastro</h1>
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" required>
                    </div>
                    <div class="mb-3">
                        <label for="rua" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="rua" name="rua" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="numero" class="form-label">N°</label>
                            <input type="number" class="form-control" id="numero" name="numero" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento" name="complemento">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="uf" class="form-label">UF</label>
                            <input type="text" class="form-control" id="uf" name="uf" maxlength="2" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>
    

    <footer style="margin-top: 20px;">
        <span>©Jurema 2022</span>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/verifica.js"></script>
</body>
</html>
